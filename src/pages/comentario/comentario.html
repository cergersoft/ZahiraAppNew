<ion-header>
<ion-navbar color="dark">
    <ion-title>comentario</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form #formularito="ngForm" (ngSubmit)="logForm()">
                  <ion-list>
                  
                      <ion-item>
                          <ion-label color="primary" stacked>Nombre</ion-label>
                          <ion-input type="text" clearInput [(ngModel)]="form.name" name="name" required></ion-input>
                        </ion-item>
              
                        <ion-item>
                            <ion-label color="primary" stacked>Celular</ion-label>
                            <ion-input type="text" clearInput [(ngModel)]="form.cel" name="cel" required></ion-input>
                          </ion-item>
              
                      <ion-item>
                          <ion-label color="primary" stacked>E-mail</ion-label>
                          <ion-input type="email" clearInput [(ngModel)]="form.mail" name="mail" required></ion-input>
                        </ion-item>
              
                        <ion-item>
                            <ion-label color="primary" stacked>Asunto</ion-label>
                            <ion-input type="text" clearInput [(ngModel)]="form.subject" name="subject" required></ion-input>
                          </ion-item>
                    
                      <ion-item>
                          <ion-label color="primary" stacked>Descripcion</ion-label>
                        <ion-textarea [(ngModel)]="form.description" name="description" required></ion-textarea>
                      </ion-item>
                    </ion-list>
              
                    <button ion-button outline block color="messenger" type="submit" [disabled]="!formularito.form.valid">Enviar</button>
                  </form>
</ion-content>
